{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
          <!-- form card login -->
            <div class="card rounded-0">
              <div class="card-header">
                <h3 class="mb-0">Forget your password?</h3>
              </div>
              <div class="card-body">
                <form class="px-4 py-3">
                  {% csrf_token %}
                    <div class="form-group">
                      {{ form.as_p }}
              </div>
              <input type="submit" class="btn btn-primary float-right" value="Reset" />
              </form>
            </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
{% endblock %}
